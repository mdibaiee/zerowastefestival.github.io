# ============================================================
# _config.yml
# 
# configuration file for site wide settings
# ============================================================

#---------------------------
# Site settings
#---------------------------

title: Zero Waste Festival
email: info@zerowastefestival.ie
description: "Zero Waste Festival Ireland is a community-led initiative to bring Zero Waste awareness to Ireland through a series of pop-up festival all over the country."
url: https://www.zerowastefestival.ie
baseurl: ""
locale: en
feed:
  path: feed.xml


#---------------------------
# Build settings
#---------------------------

permalink: /:categories/:title/
include: ['_pages', '_events', '.htaccess']
exclude: ['Gemfile', 'Gemfile.lock', 'node_modules', 'LICENSE.md', 'README.md', 'Gruntfile.js', 'package.json']

plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed


#---------------------------
# Style settings
#---------------------------

sass:
  sass_dir: _sass
  style: compressed

#---------------------------
# Markdown settings
#---------------------------

kramdown:
  toc_levels: 1..2
highlighter: rouge


#---------------------------
# Author settings for posts
#---------------------------

owner:
  name: Zero Waste Festival Ireland 
  email: info@zerowastefestival.ie
  twitter: ZeroWasteFest
  bio: We are a community-run initiative to facilitate zero waste networking, learning, and sharing in Ireland through a series on pop-up festivals including workshops, talks, screenings, and meet-up sessions at various locations.
  avatar: logos-zero-waste-festival/logo-square-160.png
  
#---------------------------
# Social media
#---------------------------
  
facebook_url: https://www.facebook.com/ZeroWasteFestivalIreland
twitter_url: https://twitter.com/ZeroWasteFest
instagram_url: https://www.instagram.com/zerowastefestirl
